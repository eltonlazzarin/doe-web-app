<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="blood.png" type="image/x-icon" />
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <title>Donate blood, donate life!</title>
  </head>
  <body>
    <header>
      <img src="/logo.png" alt="Logo DOE" class="logo" />
      <h2>Your donation matters</h2>
      <p>Up to 3 lives with 1 donation</p>
      <p>More than 38,000 donations are needed every day</p>
      <p>Only 1.9% of the Brazilian population donates blood.</p>
      <button>I wanna help</button>
    </header>

    <section class="form hide">
      <h2>Enter the donor list</h2>
      <form action="/" method="POST">
        <input type="text" name="name" placeholder="Full name" />
        <input type="email" name="email" placeholder="Email" />
        <input type="text" name="blood" placeholder="Blood type" />
        <button>I wanna help</button>
      </form>
    </section>

    <main>
      <h2>Last <span>donors</span></h2>

      <section class="donors">
        {% for donor in donors %}

        <div class="donor">
          <div class="blood">{{donor.blood}}</div>
          <p>{{donor.name}}</p>
        </div>

        {% endfor %}
      </section>
    </main>

    <footer>With ❤️ for all!</footer>

    <script src="/scripts.js"></script>
  </body>
</html>
